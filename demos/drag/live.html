<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../base.css" rel="stylesheet" />
<script src="../../jquery/jquery.js"></script>
<script src="../../event.drag/jquery.event.drag.js"></script>
<script src="../../event.drop/jquery.event.drop.js"></script>
<script src="../excanvas.min.js"></script>
<title>ThreeDubMedia &middot; jquery.event.drag</title>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	var num = 1;
	var drag_handler = function( ev, dd ){
		$( this ).css({
			top: dd.offsetY,
			left: dd.offsetX
		});
	};

	$('#add').click(function(){
		$('<div class="drag"/>')
			.text( num++ )
			.appendTo( document.body )
			.css({ 
				top: Math.random() * ( $( window ).height() - 100 ) + 20, 
				left: Math.random() * ( $( window ).width() - 100 ) + 20 
			});
		// make sure we UNregister any previously registered on(event) handler or we will get drag_handler invoked multiple times for previously added boxes:
		$('.drag')
			.off("drag", drag_handler)
			.on("drag", drag_handler);
	});
});
</script>

<h1><a href="http://api.jquery.com/live/">Live</a> Drag Demo</h1>
<p>
	<input type="button" id="add" value="Add a Box" />
	to the screen, drag it around, thanks to "<a href="http://api.jquery.com/live/">live</a>" delegation.
</p>

<style type="text/css">
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	cursor: move;
	top: 120px;
	text-align: center;
	line-height: 58px;
	}
</style></body>
</html>
