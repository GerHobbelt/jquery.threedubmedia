<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../base.css" rel="stylesheet" />
<script src="../../jquery/jquery.js"></script>
<script src="../../event.drag/jquery.event.drag.js"></script>
<script src="../../event.drop/jquery.event.drop.js"></script>
<script src="../excanvas.min.js"></script>
<title>ThreeDubMedia &middot; jquery.event.drag</title>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	$('.drag').drag(function( ev, dd ){
		$( this ).css({
			top: dd.offsetY,
			left: dd.offsetX
		});
	},{ handle:".handle" });		   
});
</script>

<h1>Handle Drag Demo</h1>
<p>Drag the boxes around the page by the top "handles".</p>
<div class="drag" style="left:20px;">
	<div class="handle">HANDLE</div>	
</div>
<div class="drag" style="left:100px;">
	<div class="handle">HANDLE</div>
</div>
<div class="drag" style="left:180px;">
	<div class="handle">HANDLE</div>
</div>

<style type="text/css">
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	top: 120px;
	}
.handle {
	background: #9AC;
	border-bottom: 1px solid #89B;
	cursor: move;
	font-size: 10px;
	line-height: 10px;
	padding: 2px 0;
	text-align: center;
	color: #222;
	}	
</style></body>
</html>
