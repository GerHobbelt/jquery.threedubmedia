<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../base.css" rel="stylesheet" />
<script src="../../jquery/jquery.js"></script>
<script src="../../event.drag/jquery.event.drag.js"></script>
<script src="../../event.drop/jquery.event.drop.js"></script>
<script src="../excanvas.min.js"></script>
<title>ThreeDubMedia &middot; jquery.event.drag</title>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	$('.drag').drag(function( ev, dd ){
		$( this ).css({
			top: Math.round( dd.offsetY / 20 ) * 20,
			left: Math.round( dd.offsetX / 20 ) * 20
		});
	});
});
</script>

<h1>Grid Drag Demo</h1>
<p>Drag the boxes around the page, each snaps to the 20 pixel grid.</p>
<div class="drag" style="left:20px;"></div>
<div class="drag" style="left:100px;"></div>
<div class="drag" style="left:180px;"></div>

<style type="text/css">
body {
	background: #FFF url("../../../../inc/img/grid20.gif") repeat 0px 0px;
	}
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	cursor: move;
	top: 120px;
	}
</style></body>
</html>
