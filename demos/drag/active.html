<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../base.css" rel="stylesheet" />
<script src="../../jquery/jquery.js"></script>
<script src="../../event.drag/jquery.event.drag.js"></script>
<script src="../../event.drop/jquery.event.drop.js"></script>
<script src="../excanvas.min.js"></script>
<title>ThreeDubMedia &middot; jquery.event.drag</title>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	$('.drag')
		.drag("start",function(){
			$( this ).addClass("active");						   
		})
		.drag(function( ev, dd ){
			$( this ).css({
				top: dd.offsetY,
				left: dd.offsetX
			});
		})
		.drag("end",function(){
			$( this ).removeClass("active");						   
		});
});
</script>

<h1>Active Drag Demo</h1>
<p>Drag the boxes around the page, they change color while being dragged.</p>
<div class="drag" style="left:20px;"></div>
<div class="drag" style="left:100px;"></div>
<div class="drag" style="left:180px;"></div>

<style type="text/css">
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	top: 120px;
	cursor: move;
	}
.active {
	background-color: #BEE;
	border-color: #8BB;
	}
</style></body>
</html>
