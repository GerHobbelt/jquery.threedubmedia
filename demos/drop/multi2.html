<title>ThreeDubMedia &middot; jquery.event.drop</title>

<body>
<script type="text/javascript">
jQuery(function($){
	$('.drag')
		.click(function(){
			$( this ).toggleClass("selected");
		})
		.drag("init",function(){
			if ( $( this ).is('.selected') )
				return $('.selected');
		})
		.drag("start",function( ev, dd ){
			$( this ).css('opacity',.75);
		})
		.drag(function( ev, dd ){
			$( this ).css({
				top: dd.offsetY,
				left: dd.offsetX
			});
		})
		.drag("end",function( ev, dd ){
			$( this ).css('opacity','');
		});
	$('.drop td')
		.drop("start",function(){
			$( this ).addClass("active");
		})
		.drop(function( ev, dd ){
			$( this ).toggleClass("dropped");
		})
		.drop("end",function(){
			$( this ).removeClass("active");
		});
	$.drop({ multi: true });	
});
</script>

<h1>Multi2 Drop Demo</h1>
<p>Click to select multiple blue boxes, drag them into the dashed boxes.</p>
