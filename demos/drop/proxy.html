<title>ThreeDubMedia &middot; jquery.event.drop</title>
</head>
<body>
<script type="text/javascript">
jQuery(function($){
	$('.drag')
		.drag("start",function( ev, dd ){
			return $( this ).clone()
				.css("opacity", .75 )
				.appendTo( this.parentNode );
		})
		.drag(function( ev, dd ){
			$( dd.proxy ).css({
				top: dd.offsetY,
				left: dd.offsetX
			});
		})
		.drag("end",function( ev, dd ){
			$( dd.proxy ).remove();
		});
	$('.drop').drop(function( ev, dd ){
		$( this ).toggleClass('dropped');
	});
});
</script>

<h1>Proxy Drop Demo</h1>
<p>Drag the blue boxes and drop the proxy element inside the dashed line.</p>
<div class="drop"></div>
<div class="drag blue" style="left:20px;"></div>
<div class="drag blue" style="left:100px;"></div>
<div class="drag blue" style="left:180px;"></div>

<style type="text/css">
.drag {
	position: absolute;
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	cursor: move;
	top: 100px;
	line-height: 58px;
	text-align: center;
	}
.drop {
	float: right;
	width: 291px;
	height: 299px;
	padding: 0 4px;
	border: 1px dashed #888;
	background: #EEE;
	font-size: 10px;
	line-height: 15px;
	overflow: hidden;
	}	
.dropped {
	background-color: #EBC;
	border-color: #B89;
	}	
</style></body>
